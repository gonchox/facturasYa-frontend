<div class="login-container">
  <h1>Facturas Ya!</h1>

  <form [formGroup]="registerForm">
    <div class="form-controller">
      <label>Usuario</label>
      <div class="form-container">
        <input placeholder="Usuario" formControlName="user" type="email" />
        <mat-icon>face</mat-icon>
      </div>
      <p
        class="error"
        *ngIf="
          registerForm.get('user').errors && registerForm.get('user').touched
        "
      >
        Por favor ingrese su usuario
      </p>
    </div>
    <div class="form-controller">
      <label>Contraseña</label>
      <div class="form-container">
        <input
          placeholder="Contraseña"
          formControlName="password"
          type="email"
        />
        <mat-icon>lock</mat-icon>
      </div>
      <p
        class="error"
        *ngIf="
          registerForm.get('password').errors &&
          registerForm.get('password').touched
        "
      >
        Por favor ingrese su contraseña
      </p>
    </div>
    <div class="form-controller">
      <label>Correo Electrónico</label>
      <div class="form-container">
        <input placeholder="Correo" formControlName="email" type="email" />
        <mat-icon>email</mat-icon>
      </div>
      <p
        class="error"
        *ngIf="
          registerForm.get('email').errors && registerForm.get('email').touched
        "
      >
        Por favor ingrese su correo
      </p>
    </div>
    <div class="form-controller">
      <label>Nombre</label>
      <div class="form-container">
        <input placeholder="Nombre" formControlName="name" />
        <mat-icon>person</mat-icon>
      </div>
      <p
        class="error"
        *ngIf="
          registerForm.get('name').errors && registerForm.get('name').touched
        "
      >
        Por favor ingrese su contraseña
      </p>
    </div>
    <button>Registrarse</button>
    <button (click)="cancelRegistro()">Cancelar registro</button>
  </form>
</div>
