<div class="authentication-container">
  <div class="logo">
    <h1>Facturas Ya!</h1>
    <h2>La mejor herramienta</h2>
  </div>
  <div class="authentication-forms">
    <div class="auth-form mat-elevation-z4">
      <app-login-form
        *ngIf="activeComponent[0]"
        (registrarse)="activateRegister()"
      ></app-login-form>
      <app-register-form
        *ngIf="false"
        (cancelarRegistro)="activateLogin()"
      ></app-register-form>
    </div>
  </div>
</div>
